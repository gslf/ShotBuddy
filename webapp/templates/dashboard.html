{% extends "base.html" %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}" />
{% endblock %}

{% block content %}
<div id="dashboard_container">
    <img id="logo" src="{{url_for('static', filename='img/shotbuddy.png')}}" alt="ShotBuddy">

    <div id="last_session">
        <div id="last_session_title"><span class="bold">LAST SESSION</span> <span id="ref_session_data">XX/XX/XX</span> </div>
        <div id="last_session_subtitle"><span class="medium">SCORED</span> <span id="ref_last_session_score">XXX</span>/<span id="ref_last_session_total">XXX</span> <span class="light">(<span id="ref_last_session_percent">XX.XX</span>%)</span></div>
    </div>
    <div id="averages">
        <div class="average">
            AVERAGE 5: <span class="average_percentage" id="ref_session_tot_percent_5">XX</span>%
        </div>
        <div class="average">
            AVERAGE 10: <span class="average_percentage" id="ref_session_tot_percent_10">XX</span>%
        </div>
        <div class="average">
            AVERAGE 20: <span class="average_percentage" id="ref_session_tot_percent_20">XX</span>%
        </div>
        <div class="average">
            AVERAGE 30: <span class="average_percentage" id="ref_session_tot_percent_30">XX</span>%
        </div>
    </div>

    <div id="stats">
        <div class="stats_item">
            <div class="stats_title light">PERCENTAGE</div>
            <div class="stats_graph"><canvas id="percentage_chart" ></canvas></div>
        </div>
        <div class="stats_item">
            <div class="stats_title light">ERRORS</div>
            <div class="stats_graph"><canvas id="errors_chart"></canvas></div>
        </div>
        <div class="stats_item">
            <div class="stats_title light">SHOTS</div>
            <div class="stats_graph"><canvas id="shots_chart"></canvas></div>
        </div>
        <div class="stats_item">
            <div class="stats_title light">SCORE</div>
            <div class="stats_graph"><canvas id="score_chart"></canvas></div>
        </div>
    </div>

    <div id="logout">
        <a href="/logout">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>

    <div id="menu">
        <div class="menu_item">
            <a href="/history">
                <i class="fas fa-history"></i>
            </a>
        </div>
        <div class="menu_item">
            <a href="/session">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/dashboard.js')}}"></script>
{% endblock %}
